<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
        <div class="control-inputs">
            <label for="spacing">Spacing:</label>
            <input type="range" id="spacing" min="10" max="100" value="10" name="spacing" data-sizing="px">
        </div>
        <div class="control-inputs">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" id="range" min="0" max="10" value="10" data-sizing="px">
        </div>
        <div class="control-inputs">
            <label for="base">Base Color:</label>
            <input type="color" id="base" name="base" value="#ffc600">
        </div>

    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="">
</body>

</html>
